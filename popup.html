<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverTheload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-width: 400px;
            min-height: 300px;
            padding: 15px;
            background-color: #212529;
            color: #fff;
        }
        .list-group-item {
            word-break: break-word;
            background-color: #343a40;
            color: #fff;
            border-color: #495057;
        }
        #results {
            margin-top: 15px;
            display: block;
        }
        .d-none {
            display: none !important;
        }
        .container {
            padding: 15px;
            background-color: #2c3034;
            border-radius: 8px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-secondary {
            color: #fff;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h4 mb-3">OverTheload</h1>
        
        <button id="scanButton" class="btn btn-secondary mb-3 w-100">
            <span id="scanButtonText">Scan Page</span>
            <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>

        <div id="results">
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="h5 mb-0">Artists</h2>
                    <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="artistsList">Copy</button>
                </div>
                <ul id="artistsList" class="list-group"></ul>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="h5 mb-0">Songs</h2>
                    <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="songsList">Copy</button>
                </div>
                <ul id="songsList" class="list-group"></ul>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="h5 mb-0">Albums</h2>
                    <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="albumsList">Copy</button>
                </div>
                <ul id="albumsList" class="list-group"></ul>
            </div>

            <button id="copyAllButton" class="btn btn-secondary w-100">Copy All Results</button>
        </div>

        <div id="error" class="alert alert-danger d-none" role="alert"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
